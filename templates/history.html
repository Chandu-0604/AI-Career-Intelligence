<!DOCTYPE html>
<html>
<head>
    <title>Analysis History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark text-light">

<div class="container mt-5">

<h2 class="mb-4">Past Resume Analyses</h2>

<table class="table table-dark table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>ATS Score</th>
        </tr>
    </thead>
    <tbody>
        {% for row in analyses %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>{{ row[4] }}%</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<div class="pagination-box">

    <a href="/history?page={{ page-1 }}" class="btn btn-secondary"
    {% if page == 1 %}style="pointer-events:none;opacity:0.4"{% endif %}>
        Previous
    </a>

    <span class="mx-3">Page {{ page }}</span>

    <a href="/history?page={{ page+1 }}" class="btn btn-secondary">
        Next
    </a>

</div>
<a href="/" class="btn btn-primary mt-3">Back to Analyzer</a>

</div>
</body>
</html>
